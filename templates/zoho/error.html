<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-lg text-center">
        <div class="text-red-500 text-6xl mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M18 10A8 8 0 11.868 4.707a8.06 8.06 0 01.878-.047A7.971 7.971 0 0110 2a8 8 0 018 8zm-4-3a1 1 0 00-1-1H7a1 1 0 000 2h6a1 1 0 011-1z" clip-rule="evenodd" />
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Error Occurred</h1>
        <p class="text-gray-600 mb-6">
            {{ message }}
        </p>
        <a href="/" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
            Go Back
        </a>
    </div>
</body>
</html>
