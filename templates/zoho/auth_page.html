<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Zoho CRM</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/js/all.min.js" defer></script>
</head>
<body class="bg-gradient-to-r from-blue-50 to-blue-100 flex items-center justify-center min-h-screen">

  <div class="card w-11/12 md:w-96 bg-white shadow-2xl rounded-lg p-8">
    <div class="flex justify-center">
      <img src="{{ request.image_url }}" alt="Zoho CRM Logo" class="w-20 h-20 rounded-full shadow-md">
    </div>
    <h2 class="text-3xl font-extrabold text-center text-blue-800 mt-6">Connect to Zoho CRM</h2>
    <p class="text-gray-600 text-center mt-4">
      Seamlessly integrate Acuity Scheduling with Zoho CRM to manage leads and appointments effortlessly. Click below to get started!
    </p>

    <div class="mt-6 flex justify-center">
      <select id="zoho-region" class="border px-4 py-2 rounded-md">
        <option selected value=".com">US (accounts.zoho.com)</option>
        <option value=".in">India (accounts.zoho.in)</option>
        <option value=".eu">Europe (accounts.zoho.eu)</option>
        <option value=".jp">Japan (accounts.zoho.jp)</option>
        <option value=".com.au">Australia (accounts.zoho.com.au)</option>
        <option value=".sa">Saudi Arabia (accounts.zoho.sa)</option>
        <option value=".ca">Canada (accounts.zoho.ca)</option>
        <option value=".com.cn">China (accounts.zoho.com.cn)</option>
      </select>
    </div>

    <div class="mt-8 flex justify-center" style="display: flex ; flex-direction: column; align-items: center;">
      <button 
        id="connect-button" 
        class="btn btn-primary btn-wide rounded-full text-lg shadow-lg hover:scale-105 transition-transform flex items-center gap-2"
        onclick="connectZoho()"
      >
        <i class="fas fa-link"></i> Connect Zoho CRM
      </button>
      <p style="margin-top: 15px;"> if you are not redirected to the success page, please click <a href="{% url 'store_credentials' %}" style="color: #101010;">here to go back !</a></p>
    </div>
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-500">
        Need help? <a href="" class="text-blue-600 underline hover:text-blue-800">Contact Support</a>
      </p>
    </div>
  </div>

  <script>
    function connectZoho() {
      const selectedRegion = document.getElementById('zoho-region').value;

      const button = document.getElementById('connect-button');
      let url = "{{ zoho_url|safe }}"; // Replace with actual Zoho URL
      url = url.replace('.com', selectedRegion);
      // Open the link in a separate window with custom size and features
      window.open(url, 'ZohoCRMWindow', 'width=800,height=600,scrollbars=yes,resizable=yes');
      // Change button text to "Refresh"
      button.innerHTML = '<i class="fas fa-redo"></i> Refresh';
    }
  </script>
</body>
</html>
