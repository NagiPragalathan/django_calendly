<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Successful</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-50 to-blue-100 flex items-center justify-center min-h-screen">

  <div class="card w-11/12 md:w-96 bg-white shadow-xl rounded-lg p-8 flex flex-col items-center justify-center">
    <h1 class="text-2xl font-bold text-green-600 mb-4">Authentication Complete!</h1>
    <p class="text-gray-600 mb-6 text-center">{{ message }}</p>
    <button onclick="closeWindow()" class="btn btn-secondary btn-wide">
      Close Window
    </button>
  </div>

  <script>
    function closeWindow() {
      window.close();
    }
  </script>

</body>
</html>
