<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-50 to-blue-100 flex items-center justify-center min-h-screen">

  <div class="card w-96 bg-white shadow-xl rounded-lg p-6">
    <h2 class="text-2xl font-bold text-center text-blue-600">Login</h2>
    <form action="{% url 'login' %}" method="POST" class="mt-4">
      {% csrf_token %}
      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text">Username</span>
        </label>
        <input type="text" name="username" class="input input-bordered w-full" placeholder="Enter your username" required>
      </div>
      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text">Password</span>
        </label>
        <input type="password" name="password" class="input input-bordered w-full" placeholder="Enter your password" required>
      </div>
      <div class="form-control">
        <button type="submit" class="btn btn-primary w-full">Login</button>
      </div>
    </form>
    <p class="mt-4 text-center text-sm">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-600">Sign up here</a></p>
  </div>

</body>
</html>
