<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-50 to-blue-100 flex items-center justify-center min-h-screen">

  <div class="card w-96 bg-white shadow-xl rounded-lg p-6">
    <h2 class="text-2xl font-bold text-center text-blue-600">Sign Up</h2>
    <form action="{% url 'signup' %}" method="POST" class="mt-4">
      {% csrf_token %}
      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text">Username</span>
        </label>
        <input type="text" name="username" class="input input-bordered w-full bg-white" style="background: #f3f3f3;" placeholder="Enter your username" required>
      </div>
      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text">Email</span>
        </label>
        <input type="email" name="email" class="input input-bordered w-full bg-white" style="background: #f3f3f3;" placeholder="Enter your email" required>
      </div>
      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text">Password</span>
        </label>
        <input type="password" name="password" class="input input-bordered w-full bg-white" style="background: #f3f3f3;" placeholder="Enter your password" required>
      </div>
      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text">Confirm Password</span>
        </label>
        <input type="password" name="confirm_password" class="input input-bordered w-full bg-white" style="background: #f3f3f3;" placeholder="Confirm your password" required>
      </div>
      <div class="form-control">
        <button type="submit" class="btn btn-primary w-full">Sign Up</button>
      </div>
    </form>
    <p class="mt-4 text-center text-sm">Already have an account? <a href="{% url 'login' %}" class="text-blue-600">Login here</a></p>
  </div>

</body>
</html>
