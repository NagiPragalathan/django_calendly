<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Calendly Credentials</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container max-w-lg bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Edit Calendly Credentials</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label for="company_name" class="block text-gray-700">Company Name</label>
                <input type="text" id="company_name" name="company_name" class="w-full border border-gray-300 rounded px-3 py-2" value="{{ credential.company_name }}" required>
            </div>
            <div class="mb-4">
                <label for="email_template" class="block text-gray-700">Email Template</label>
                <input type="text" id="email_template" name="email_template" class="w-full border border-gray-300 rounded px-3 py-2" value="{{ credential.email_template }}">
            </div>
            <div class="mb-4">
                <label for="user_id" class="block text-gray-700">User ID</label>
                <input type="text" id="user_id" name="user_id" class="w-full border border-gray-300 rounded px-3 py-2" value="{{ credential.user_id }}" required>
            </div>
            <div class="mb-4">
                <label for="api_key" class="block text-gray-700">API Key</label>
                <input type="text" id="api_key" name="api_key" class="w-full border border-gray-300 rounded px-3 py-2" value="{{ credential.api_key }}" required>
            </div>
            <div class="mb-4">
                <label for="image" class="block text-gray-700">Upload Image</label>
                <input type="file" id="image" name="image" class="w-full border border-gray-300 rounded px-3 py-2">
                <p class="text-sm text-gray-600 mt-2">Current Image ID: {{ credential.image_id }}</p>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Update Credentials
            </button>
        </form>
    </div>
</body>
</html>
