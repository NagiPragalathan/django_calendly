<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Acuity Scheduling</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-gray-100 to-blue-200 font-sans">
    <div class="text-center bg-white p-12 rounded-md shadow-lg animate-fadeIn">
        <div class="mb-5">
            <img src="https://secure.acuityscheduling.com/apple-touch-icon.png" alt="Acuity Icon" class="mx-auto w-16 h-16 rounded-md">
        </div>
        <div class="text-xl mb-5 text-gray-800">
            <i class="fas fa-exclamation-circle"></i> You cannot access until you connect your Acuity Scheduling
        </div>
        <button class="inline-flex items-center px-6 py-3 text-lg text-white bg-blue-600 rounded-md hover:bg-blue-700 transition duration-300" onclick="window.location.href='{{ zoho_url }}'">
            <i class="fas fa-link mr-2"></i> Connect Acuity Scheduling
        </button>
    </div>
</body>
</html>
