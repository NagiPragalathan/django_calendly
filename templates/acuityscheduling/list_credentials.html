<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Calendly Credentials</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto py-6">
        <h1 class="text-2xl font-bold mb-4">Stored Calendly Credentials</h1>
        <a href="{% url 'create_credentials' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mb-4 inline-block">Add New Credential</a>
        <table class="w-full bg-white shadow rounded-lg">
            <thead>
                <tr>
                    <th class="border px-4 py-2">Company Name</th>
                    <th class="border px-4 py-2">User ID</th>
                    <th class="border px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for credential in credentials %}
                <tr>
                    <td class="border px-4 py-2">{{ credential.company_name }}</td>
                    <td class="border px-4 py-2">{{ credential.user_id }}</td>
                    <td class="border px-4 py-2 flex space-x-2">
                        <a href="{% url 'edit_credentials' credential.unique_id %}" class="text-blue-500 hover:underline">Edit</a>
                        <form action="{% url 'delete_credentials' credential.unique_id %}" method="POST" onsubmit="return confirm('Are you sure you want to delete this credential?');">
                            {% csrf_token %}
                            <button type="submit" class="text-red-500 hover:underline">Delete</button>
                        </form>
                        {% if not credential.refresh_token %}
                            <a href="{% url 'calendly_auth' credential.unique_id %}" class="text-blue-500 hover:underline">Connect</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
